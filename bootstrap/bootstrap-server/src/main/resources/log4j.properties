log4j.appender.C1=org.apache.log4j.ConsoleAppender
log4j.appender.C1.layout=org.apache.log4j.PatternLayout
log4j.appender.C1.layout.ConversionPattern=%d{[HH:mm:ss,SSS]} %-5p {%c{1}} %m%n

# We trace everything in the log file
#log4j.rootLogger=TRACE, C1
log4j.rootLogger=INFO,C1

# We show the things we are interested in on the console also
log4j.logger.org.mortbay.log=OFF
#log4j.logger.se.sics.kompics=TRACE
log4j.logger.se.sics.gvod.timer.java=WARN
log4j.logger.se.sics.gvod.bootstrap.client=TRACE
log4j.logger.se.sics.gvod.bootstrap.server=TRACE
log4j.logger.se.sics.gvod.net.NettyNetwork=TRACE
