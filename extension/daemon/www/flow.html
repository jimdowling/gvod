<!-- setup player container named "lighty" --> 
<a class="player" id="lighty"> 
	<img src="showme.png"  /> 
</a> 
 
 
 
<script language='javascript'> 
$f("lighty", "flowplayer-3.2.5.swf", {
 
	// configure clip to use "lighthttpd" plugin for providing video data
	clip: {
		url: 'http://127.0.0.1:58026/myvideo.flv/myvideo.flv',
		provider: 'lighttpd'
	},
 
	// streaming plugins are configured normally under the plugins node
	plugins: {
		lighttpd: {
			url: 'flowplayer.pseudostreaming-3.2.5.swf',
                       queryString: escape('start=${start}')
		}
	}
});
</script>
